<!--users/templates/users/dashboard.html-->

{% extends 'users/base.html' %}

{% block content %}

    <h1>Hello, {{ user.username|default:'Guest' }}!  </h1>
    {% for obj in bets %}
        <style>
            h2 {
                background: #fafafa;
                color: #333333;
                margin-top: 3rem;
                font-size:18px;
            }
            h3 {
                font-size:14px;
            }
        </style>
        <h2>{{ obj.title }}</h2>
        <h3>{{ obj.description }}</h3>
        <form action="/createUserBet/{{ obj.id }}" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>



    {% endfor %}
{% endblock %}
